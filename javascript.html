<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script</h1>
    <!-- script = jsp가 시작합니다 라는뜻 -->
    <script>
        document.write('hello world');
        document.write('1+1');
    </script>

<h1>html</h1>

<!-- 이벤트(사건) = 상호작용하는데 핵심적인 역할 -->
<!-- onclick 뒤에는 무조건 자바스크립이 와야됨. -->
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('change')">
 
<!-- .length = 글자수 -->
    alert('asdfsadfafd'.length)
</body>
</html>
