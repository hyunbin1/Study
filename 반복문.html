<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 배열 -->
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      // 배열은 []로 사용함
      var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get = 데이터 가져오기</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>data add</h2>
    <script>
      coworkers.push("duru");
      coworkers.push("taeho");
    </script>
    <!-- 반복문 -->
  </body>
</html>
