<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 토글 = 상태에 따라 전환해주 는 버튼 -->
    <h1>Comparison operator(비교 연산자) & boolean = True or False</h1>
    >
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      // 동등 비교연산자
      document.write(1 === 1);
      document.write(1 === 2);
    </script>
    <!-- html에서 부등호 <> 사용하려면 = < = &lt;  > = &gt; 으로 표현해준다
html에서 부등호는 태그라는 표시이기 때문에-->

    <script>
      document.write(1 < 2);
      document.write(1 > 2);
    </script>

    <h1>conditional statements = 조건문</h1>
    <h2>If - False</h2>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
    <!-- 토글 만들기  -->
    <p>
      <input
        type="button"
        value="black"
        onclick="
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white';"
      />
      <input
        type="button"
        value="light"
        onclick="
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color = 'black';"
      />
      <!-- 위 아래 대체 가능 -->
      <input
        id="night_day"
        type="button"
        value="black"
        onclick="
    if(document.querySelector('#night_day').value === 'black' ){
    document.querySelector('body').style.backgroundColor = 'black';
    document.querySelector('body').style.color = 'white'; 
    document.querySelector('#night_day').value = 'light'

    } else {
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color = 'black';
    document.querySelector('#night_day').value = 'black'
    } 
    "
      />
    </p>

    <!-- 리펙토링 = 동작은 그대로 두고 코드를 이쁘게 만드는것 -->

    <input
      type="button"
      value="black"
      onclick="
    var target = document.querySelector('body');
if( this.value === 'black' ){
target.style.backgroundColor = 'black';
target.style.color = 'white'; 
this.value = 'light';

} else {
target.style.backgroundColor = 'white';
target.style.color = 'black';
this.value = 'black';
} 
"
    />
    <script></script>
  </body>
</html>
