<!DOCTYPE html>
<html lang="ko">
<!--head-->

<head>
  <!-- meta = 컴퓨터한테 정보 알려주고 저장하기 = 인코딩한다고 함
  브라우저에 따라서 다르기때문이다. // 저장되어있는 정보를 꺼내서 화면에 표시하는 방법 = decoding(디코딩)이라고 함 -->
  <meta charset="UTF-8" />
  <!-- 웹페이지 상에서 표시x 하지만 웹페이지 정보 요약으로 사용될수 있음. -->
  <meta name="description" content="생활코딩의 소개자료">
  <meta name="keyword" content="코딩,coding,생활코딩, html, css , jsp">
  <meta name="author" content="김현빈 저자">
  <!-- 페이지를 30초마다 자동으로 리프레시 해줌 = 잘 사용 x -->
  <meta http-equiv="refresh" content="30"> 
<!-- 모바일 기기들 화면 크기 조정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<!--body-->

<body>
  <!-- ol>li*4 + 탭키 누르기 = li 4개 만들어줌-->
  <ol>
    <li>안녕</li>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <!-- 이미지 삽입하기
    width = 넓이, height = 높이, alt = 이미지가 없을 때 대체하는 것, title = 이미지에 마우스 올렸을때 뜨는 것 -->
  <img src="ice-bear.jpg" height="300" alt=" 산 이미지 " title=" 산 이미지" />

  <!--표 삽입-->
  <!-- table로 시작하고, tr은 한 행을 의미한다. thead에서는 th를 사용, tbody에서는 td를 사용해서 데이터를 입력한다.  -->

  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
        <th>회비</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>김현빈</td>
        <td>남좌</td>
        <td>동작구</td>
        <td>10000</td>
      </tr>

      <tr>
        <th>훈빈</th>
        <th>남좌</th>
        <th>숭실대</th>
        <th>5000</th>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td>합계</td>
        <td></td>
        <td></td>
        <td>15000</td>
      </tr>
    </tfoot>
  </table>

  <!-- <td row span="">  = 행을 병합해준다. = 세로 
     -<td colspan="" = 열을 병합한다. = 가로 -->
  <p></p>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
        <th>회비</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>김현빈</td>
        <td>남좌</td>
        <td row span="2">동작구</td>
        <td>10000</td>
      </tr>

      <tr>
        <th>훈빈</th>
        <th>남좌</th>
        <th>5000</th>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">합계</td>
        <td>15000</td>
      </tr>
    </tfoot>
  </table>

  <!--form 형성하기 = 사용자가 입력한 정보를 전송할때 사용하는 형식  아이디, 비번 등
        사용자에게 문자를 받을 수 있는 박스 
        type = 입력 형식, name= 정의, value=기본으로 입력창에 써져있는것 -->
  <form action="http://localhost/login.php">

    <p>아이디:<input type="text" name="id" value="아이디를 입력하세요." /></p>

    <p>비밀번호:<input type="password" name="pwd" /></p>

    <p>주소:<input type="text" name="address" /></p>

    <p>textarea:
      <!-- 글을 많이 쓸수 있음, colrs = 가로로 50자 rows 세로로 10줄 입력 가능 -->
      <textarea cols="30" rows="2">기본값 여기다 써주면 됨. </textarea>

      <p><input type="submit"></p>

      <!-- 어디로 보낼지를 아직 안정함 -> 이때 form을 사용 -->



      <!-- dropdown list = 사용자들로 하여금 제한된 여러가지 선택지 중에서 하나를 선택하게 하는 폼-->
      <!-- selete name꼭 넣어줘야됨, value = 컴퓨터가 이해할 수 있는 정보값 -->


      <form action="">
        <h1>색상</h1>
        <select name="color">
          <option value="red">붉은색</option>
          <option value="black">검은색 </option>
          <option value="blue">파란색</option>
        </select>

        <!-- multiple = 여러가지 선택 가능 ctrl키 누르면 가능 -->
        <h1>색상2 (다중선택)</h1>
        <select name="color2" multiple>
          <option value="red">붉은색</option>
          <option value="black">검은색 </option>
          <option value="blue">파란색</option>
        </select>
        <input type="submit" value="전송">

        <form action="http://localhost/form.php">
          <p>
            검: <input type="radio" name="color">
            빨: <input type="radio" name="color">
            검: <input type="radio" name="color">
          </p>
        </form>
        <p>
          <form action="http://localhost.form.php">
            <h2>checkbox = 다중선택
              <h5>
                95: <input type="checkbox" name="size" value="95">
                100: <input type="checkbox" name="size" value="100">
                105: <input type="checkbox" name="size" value="105">
                <!-- 버튼 심화 만들기 -->
                <!-- submit 대신 jsp 사용할때 이용하는 버튼 -->
                <input type="button" value="버튼" onclick="alert('hello World')">
                <!-- reset 버튼 -->
                <input type="reset">
              </h5>
        </p>
      </form>

      <!-- hidden Field =  눈에 보이지 않지만 서버쪽으로 데이터를 전송할때 사용 -->

      <form action="http://localhost.form.php" method = "post">
        <input type="text" name="id">
        <input type="hidden" name="hide" value="김현빈">
        <input type="submit">

        <!--label -->

        <form action="http://localhost/login.php">

          <p>
            <label for = "id_txt">아이디</label>:<input id='id_txt' type="text" name="id" value="아이디를 입력하세요." />
          </p>


          <p>
            <label for = "pw"> 비밀번호 </label>:<input id="pw" type="password" name="pwd" />
          </p>

<!-- 2가지 방법 위/아래 -->
          <p>
            <label>주소:<input type="text" name="address" /></label>
          </p>
        <p>
        <label>
          <input type ="checkbox" name = "color" value="red">붉은색</label>
         <label>
           <input type ="checkbox" name = "color" value = "blue"> 푸런색</label>
        </p>
            
<!-- Method = 직접 지정하지 않으면 get형식으로 저장이 됨-->

<form action ="http://localhost/method.php" method='post'>
  <input type="text" name="id">
  <input type="password" name ="pwd">
  <input type="submit">
</form>

<!-- UPLOAD # enctype="multipart/form-data" 꼭 입력시켜줘야됨
 사용자가 파일 제출하기 누르면 upload.php로 그 파일이 들어감 서버안에 있는 파일이 받아서 모델링이 가능하다는 것-->

<form action = "http://localhost/upload.php" method="post" enctype="multipart/form-data">
  <input type="text" name="id">
  <input type="file"> name="profile">
  <input type = "submit">
</form> 

<!-- font 태그 = 쓰지 않았으면 하는 태그 -->
<font size="1" color="red"> Hello</font> world

<!-- FONT 태그는 아무런 의미도 가지고 있지 않다. 시각적인 디자인일 뿐이지 정보에 대한 설명을 하고 있지 않는다
하지만 HTML이라는 문서는 정보만을 표출하기 위한 문서기 때문에 추천되지 않는다. 
- 용량도 커지고 서로간의 의미가 혼재되면서 해석하기가 어려워짐 -->

<!-- meta form = 어떠한 데이터가 있으면 그 데이터를 설명하는 데이터이다. 모든 태그들도 메타 데이터라고 할 수 있다. 
하지만 웹페이지 전체의 정보를 표현하는 것이 필요할 수 있다. 이 웹페이지의 내용, 저자, 검색 키워드, 분류 등의 정보를 제시할 수 있다. -->

생활코딩은 일반인에게 프로그래밍을 알려주는 온라인/오프라인 강의입니다.

</html>
