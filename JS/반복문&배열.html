<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <script>
        document.write("<li>1</li>");
        var i = 0;
        while (i < 3) {
          document.write("<li>2</li>");
          document.write("<li>3</li>");
          i = i + 1;
        }

        document.write("<li>4</li>");
      </script>
    </ul>

    <!-- Loop & Array (반복문 & 배열) -->
    <script>
      // 각각의 항목들을 배열로 첨가해주기
      var coworkers = ["egoing", "leezche", "duru", "taeho"];
      <ul>
        <script>
          var i = 0; 
          while(i < cowerkers.length){
            i = i + 1;
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+cowerkers[i]+'</a></li>');
          }
        
        
        </script>
      </ul>;
    </script>
  </body>
</html>
